<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Hide and Seek</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!--Installing A-Frame-->
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>

    <!-- The aframe-extras version 5 add-on enables glb animations and lots of other things -->
    <script src="https://rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>


</head>

<body>
    <a-scene>

        <!-- SKY / GROUND -->

        <a-sky color="lightblue"></a-sky>

        <a-plane color="green" width="100" height="100" depth="100" position="0 0 0" rotation="-90 0 0"
            shadow="receive: true"></a-plane>

        <a-plane color="grey" width="8" height="100" depth="100" position="0 0.2 0" rotation="-90 0 0"
            shadow="receive: true"></a-plane>


        <!-- TREES - cat_scratching_post -->
        <a-gltf-model src="models/cat_scratching_post.glb" id="tree1" position="-7 4 -27" scale="4 4 4"
            shadow="cast:true" rotation="0 -90 0"></a-gltf-model>

        <a-gltf-model src="models/cat_scratching_post.glb" id="tree2" position="7 4 -27" scale="4 4 4"
            shadow="cast:true" rotation="0 -90 0"></a-gltf-model>

        <a-gltf-model src="models/cat_scratching_post.glb" id="tree3" position="-7 4 -16" scale="4 4 4"
            shadow="cast:true" rotation="0 -90 0"></a-gltf-model>

        <a-gltf-model src="models/cat_scratching_post.glb" id="tree4" position="-7 4 -5" scale="4 4 4"
            shadow="cast:true" rotation="0 -90 0"></a-gltf-model>

        <a-gltf-model src="models/cat_scratching_post.glb" id="tree5" position="-7 4 6" scale="4 4 4"
            shadow="cast:true" rotation="0 -90 0"></a-gltf-model>

        <a-gltf-model src="models/cat_scratching_post.glb" id="tree6" position="-7 4 16" scale="4 4 4"
            shadow="cast:true" rotation="0 -90 0"></a-gltf-model>

        <a-gltf-model src="models/cat_scratching_post.glb" id="tree7" position="7 4 -16" scale="4 4 4"
            shadow="cast:true" rotation="0 -90 0"></a-gltf-model>

        <a-gltf-model src="models/cat_scratching_post.glb" id="tree8" position="7 4 -5" scale="4 4 4"
            shadow="cast:true" rotation="0 -90 0"></a-gltf-model>

        <a-gltf-model src="models/cat_scratching_post.glb" id="tree9" position="7 4 6" scale="4 4 4"
            shadow="cast:true" rotation="0 -90 0"></a-gltf-model>

        <a-gltf-model src="models/cat_scratching_post.glb" id="tree10" position="7 4 16" scale="4 4 4"
            shadow="cast:true" rotation="0 -90 0"></a-gltf-model>


        <!-- CATS - chonky_cat_trio / toon_cat_free -->
        <a-gltf-model src="models/toon_cat_free.glb" id="cat1" animation-mixer position="-2 0 -15" scale="0.005 0.005 0.005" shadow="cast:true" rotation="0 0 0"></a-gltf-model>

    </a-scene>
</body>

</html>
