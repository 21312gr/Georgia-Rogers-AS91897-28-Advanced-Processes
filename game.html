<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Hide and Seek</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!--Installing A-Frame-->
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script> 




</head>

<body>
    <a-scene>

        <!-- SKY / GROUND -->

        <a-sky src="images/sky4.jpg"></a-sky>

        <a-plane src="images/grass2.jpg" width="100" height="100" depth="100" position="0 0 0" rotation="-90 0 0"
            shadow="receive: true"></a-plane>

        <a-plane color="grey" width="8" height="100" depth="100" position="0 0.01 0" rotation="-90 0 0"
            shadow="receive: true"></a-plane>


        <!-- LEFT SIDE TREES -->
        <a-gltf-model src="models/cat_scratching_post.glb" id="tree1" position="-7 4 -27" scale="4 4 4"
            shadow="cast:true" rotation="0 -90 0"></a-gltf-model>

        <a-gltf-model src="models/cat_scratching_post.glb" id="tree3" position="-7 4 -16" scale="4 4 4"
            shadow="cast:true" rotation="0 -90 0"></a-gltf-model>

        <a-gltf-model src="models/cat_scratching_post.glb" id="tree4" position="-7 4 -5" scale="4 4 4"
            shadow="cast:true" rotation="0 -90 0"></a-gltf-model>

        <a-gltf-model src="models/cat_scratching_post.glb" id="tree5" position="-7 4 6" scale="4 4 4" shadow="cast:true"
            rotation="0 -90 0"></a-gltf-model>

        <a-gltf-model src="models/cat_scratching_post.glb" id="tree6" position="-7 4 16" scale="4 4 4"
            shadow="cast:true" rotation="0 -90 0"></a-gltf-model>

        <!-- RIGHT SIDE TREES-->

        <a-gltf-model src="models/cat_scratching_post.glb" id="tree2" position="7 4 -27" scale="4 4 4"
            shadow="cast:true" rotation="0 -90 0"></a-gltf-model>

        <a-gltf-model src="models/cat_scratching_post.glb" id="tree7" position="7 4 -16" scale="4 4 4"
            shadow="cast:true" rotation="0 -90 0"></a-gltf-model>

        <a-gltf-model src="models/cat_scratching_post.glb" id="tree8" position="7 4 -5" scale="4 4 4" shadow="cast:true"
            rotation="0 -90 0"></a-gltf-model>

        <a-gltf-model src="models/cat_scratching_post.glb" id="tree9" position="7 4 6" scale="4 4 4" shadow="cast:true"
            rotation="0 -90 0"></a-gltf-model>

        <a-gltf-model src="models/cat_scratching_post.glb" id="tree10" position="7 4 16" scale="4 4 4"
            shadow="cast:true" rotation="0 -90 0"></a-gltf-model>


        <!-- CATS -->

        <!-- BW cats -->
        <a-gltf-model src="models/bw_cat.glb" id="bwcat1" animation-mixer="" position="-2 0.6 -7" scale="0.1 0.1 0.1"
            shadow="" rotation="0 180 0"></a-gltf-model>

        <a-gltf-model src="models/bw_cat.glb" id="bwcat2" animation-mixer="" position="-2 0.6 -8" scale="0.1 0.1 0.1"
            shadow="" rotation="0 180 0"></a-gltf-model>

        <!-- Lying cats -->
        <a-gltf-model src="models/lying_cat.glb" id="lcat1" animation-mixer="" position="-2 0.6 -9" scale="0.1 0.1 0.1"
            shadow="" rotation="0 180 0"></a-gltf-model>

        <a-gltf-model src="models/lying_cat.glb" id="lcat2" animation-mixer="" position="-2 0.6 -10" scale="0.1 0.1 0.1"
            shadow="" rotation="0 180 0"></a-gltf-model>

        <!-- White cats -->
        <a-gltf-model src="models/white_cat.glb" id="wcat1" animation-mixer="" position="-2 0.6 -11" scale="0.1 0.1 0.1"
            shadow="" rotation="0 180 0"></a-gltf-model>

        <a-gltf-model src="models/white_cat.glb" id="wcat2" animation-mixer="" position="-2 0.6 -12" scale="0.1 0.1 0.1"
            shadow="" rotation="0 180 0"></a-gltf-model>

        <!-- Black cats -->
        <a-gltf-model src="models/black_cat.glb" id="bcat1" animation-mixer="" position="-2 0.6 -13" scale="0.1 0.1 0.1"
            shadow="" rotation="0 180 0"></a-gltf-model>

        <a-gltf-model src="models/black_cat.glb" id="bcat2" animation-mixer="" position="-2 0.6 -14" scale="0.1 0.1 0.1"
            shadow="" rotation="0 180 0"></a-gltf-model>

        <!-- Cafe -->
        <a-entity ply-model="src:models/cafe.ply" id="cafe" position="5.5 -7 -20" scale="2 2 2" rotation="-90 -90 0"></a-entity>

        <a-entity ply-model="src:models/bookshop.ply" id="cafe" position="5.5 -7 -20" scale="2 2 2" rotation="-90 -90 0"></a-entity>


    </a-scene>
</body>

</html>
