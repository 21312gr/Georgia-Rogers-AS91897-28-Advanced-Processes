<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Hide and Seek</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!--Installing A-Frame-->
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>

    <!-- The aframe-extras version 5 add-on enables glb animations and lots of other things -->
    <script src="https://rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>


</head>

<body>
    <a-scene>


        <a-sky color="lightblue"></a-sky>

        <a-plane color="green" width="100" height="100" depth="100" position="0 0 0" rotation="-90 0 0"
            shadow="receive: true"></a-plane>


        <!-- cat_scratching_post -->

        <a-gltf-model src="models/cat_scratching_post.glb" animation-mixer position="0 2 -5" scale="2 2 2"
            shadow="cast:true" rotation="0 -90 0"></a-gltf-model>



<!-- 
        WHY DOES IT TAKE SO LONG TO LOAD?
        -->

    </a-scene>
</body>

</html>
